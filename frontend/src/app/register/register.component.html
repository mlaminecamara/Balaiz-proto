<div class="container-fluid py-3">
  <div class="row">
      <div class="col-md-6 mx-auto">
              <div class="card card-body">
                  <h3 class="text-center mb-4">Register</h3>
                  <form #registerForm="ngForm" (submit)="onRegister(registerForm)">
                      <div class="form-group has-error">
                          <input class="form-control input-lg" ngModel #firstnameInput = "ngModel" placeholder="First Name" id="firstName" name="firstname" type="text" required>
                      </div>
                      <div class="form-group has-error">
                          <input class="form-control input-lg" ngModel #lastnameInput = "ngModel" placeholder="Last Names" id="lastName" name="lastname" type="text" required>
                      </div>
                      <div class="form-group has-error">
                          <input class="form-control input-lg" ngModel placeholder="E-mail Address" id="email" name="email" type="text" required email #email="ngModel">
                          <small class="form-text text-muted" *ngIf="!email.valid && email.touched">Please enter a valid email</small>
                      </div>
                      <div class="form-group has-success">
                          <input class="form-control input-lg" ngModel #passwordInput = "ngModel" placeholder="Password" name="password" id="password" value="" type="password" required>
                      </div>
                      <div>
                       <select class="form-control input-lg" [(ngModel)]="selected" name ="status" required>
                        <option *ngFor="let item of choix" [ngValue]="item" > {{ item.name }}</option>
                       </select>
                      </div><br>
                      <div>
                      <button class="btn btn-lg btn-info btn-block" type="submit">Register</button>
                      </div>
                  </form>
              </div>
      </div>
  </div>
</div>
