<div class="container-fluid py-3">
  <div class="row">
      <div class="col-md-6 mx-auto">
              <div class="card card-body">
                  <h3 class="text-center mb-4">Register</h3>
                  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
                      <div class="form-group has-error">
                          <input class="form-control input-lg" [(ngModel)]="model.firstName" placeholder="First Name" id="firstName" name="firstName" type="text" required>
                      </div>
                      <div class="form-group has-error">
                          <input class="form-control input-lg" [(ngModel)]="model.lastName" placeholder="Last Names" id="lastName" name="lastName" type="text" required>
                      </div>
                      <div class="form-group has-error">
                          <input class="form-control input-lg" [(ngModel)]="model.email" placeholder="E-mail Address" id="email" name="email" type="text" required email #email="ngModel">
                          <small class="form-text text-muted" *ngIf="!email.valid && email.touched">Please enter a valid email</small>
                      </div>
                      <div class="form-group has-success">
                          <input class="form-control input-lg" [(ngModel)]="model.password" placeholder="Password" name="password" id="password" value="" type="password" required>
                      </div>
                      <!-- <div class="checkbox">
                          <label class="small">
                              <input name="terms" type="checkbox">I have read and agree to the <a href="#">terms of service</a>
                          </label>
                      </div> -->
                      <input class="btn btn-lg btn-info btn-block" value="Register" type="submit" [disabled]="!registerForm.valid">
                  </form>
              </div>
      </div>
  </div>
</div>
